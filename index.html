<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header>
          <div class="container-fluid text-center justify-content-center">
              <div class="row bg-danger">
                  <div class="col-12 mt-3 mb-3 text-white">
                      <h1>MOON MINER</h1>
                  </div>
              </div>
          </div>
      </header>
      <main>
          <div class="container-fluid text-center justify-content-center">
              <div class="row">
                  <div class="col-12">Cheese Mined <span id="cheese-mined"></span></div>
                  <div class="col-12">Amount of Pickaxes <span id="pickaxe-quantity">0</span></div>
                  <div class="col-12">Amount of Moon Blasters <span id="moonblaster-quantity">0</span></div>
                  <div class="col-12">Amount of Laserguns <span id="lasergun-quantity">0</span></div>
                  <div class="col-12">Amount of Nuclear Blasts <span id="nuclearblast-quantity">0</span></div>
                  <div class="col-12">Cheese per second <span id="cheese-second">0</span></div>
                  <div class="col-12 mt-5">
                      <img src="moon.jpg" class="rounded shadow-lg" width="200px" onclick="mineCheese()">
                    <div class="col-12">
                        <button class="btn btn-danger" onclick="buyPickaxe()">Buy Pickaxe <span id="pickaxe-price">10</span></button>
                        <button class="btn btn-danger" onclick="buyMoonBlaster()">Buy Moon Blaster <span id="moonblaster-price">20</span></button>
                        <button class="btn btn-danger" onclick="buyLaserGun()">Buy Laser Gun <span id="lasergun-price">100</span</button>
                        <button class="btn btn-danger" onclick="buyNuclearBlast()">Buy Nuclear Blast <span id="nuclear-price">250</span></button>
                    </div>
                  </div>
              </div>
          </div>
      </main>
      <footer></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
